{% load static %}


<!doctype html>
<html lang="en">


<!-- Mirrored from minia.django.themesbrand.com/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 04 Oct 2021 16:56:48 GMT -->
<head>

    <meta charset="utf-8" />
    <title>{{ title }} | Productionflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- preloader css -->
    <link rel="stylesheet" href="{% static 'assets/css/preloader.min.css' %}" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />


    <script type="text/javascript">
        base_url = '{{ HTTP_HOST }}/';
    </script>

</head>

<body>

<!-- <body data-layout="horizontal"> -->
<div class="auth-page">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-xxl-3 col-lg-4 col-md-5">
                <div class="auth-full-page-content d-flex p-sm-5 p-4">
                    <div class="w-100">
                        <div class="d-flex flex-column h-100">
                            <div class="mb-4 mb-md-5 text-center">
                                <a href="javascript:void(0)" class="d-block auth-logo">
                                    {#                                    <!-- <img src="{% static 'assets/images/logo-sm.svg' %}" alt="" height="28"> --> <span class="logo-txt">Production <span style="color: #5156be">Flow</span></span>#}
                                    <span class="logo-lg"><img src="{% static 'assets/images/pdf.png' %}" alt="" height="35"></span>
                                </a>
                            </div>
                            <div class="auth-content my-auto">
                                <div class="text-center">
                                    <h5 class="mb-0">Thank you for becoming a part of ProductionFlow</h5>
                                    <p class="text-muted mt-2"><i class="fas fa-sticky-note"></i> Please share you Review</p>
                                </div>
                                <form class="mt-4 pt-2" action="" enctype='multipart/form-data' method="POST">{% csrf_token %}

                                    <div class="mb-3">
                                        <label class="form-label">Describe what you do and what software you use?</label>
                                        <input class="form-control" type="text" id="review">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">What are you interested in ProductionFlow? What are your needs?</label>
                                        <input class="form-control" type="text" id="review1">
                                    </div>

                                    <div class="mb-3">
                                        <button class="btn btn-info w-100 " type="button" id="share_review">Share</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- end auth full page content -->
            </div>
            <!-- end col -->
            <div class="col-xxl-9 col-lg-8 col-md-7" style="background-color: #4DAAE5">
                <ul class="bg-bubbles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <!-- end bubble effect -->
                <div class="row">
                    <iframe style="margin-top: 70px;" width="600" height="700" src="https://player.vimeo.com/video/717163966?h=b69ce2e88f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container fluid -->
    </div>
</div>


<!-- JAVASCRIPT -->
<script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
<script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
<script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
<script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
<!-- pace js -->
<script src="{% static 'assets/libs/pace-js/pace.min.js' %}"></script>
<!-- password addon init -->
<script src="{% static 'assets/js/pages/pass-addon.init.js' %}"></script>



<script>
    $(function (){
        $(document).on('click', '#share_review', function() {
            let review = $('#review').val();
            let review1 = $('#review1').val();

            $.ajax({
                url: base_url + 'api_create_user_review',
                method: 'POST',
                type: 'json',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'review': review,
                    'review1': review1
                },
                success: function (data) {
                    if (data['success'] === true) {
                        window.open(base_url,"_self")
                    } else {
                        console.log('error');
                    }
                },
                error: function () {
                    console.log('error');
                }
            });


        });


    });
</script>



</body>
</html>
