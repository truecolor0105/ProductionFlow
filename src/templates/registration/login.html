    <meta charset="utf-8" />
    <title>Login | Productionflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- preloader css -->
    <link rel="stylesheet" href="{% static 'assets/css/preloader.min.css' %}" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />

    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />

<body>

<!-- <body data-layout="horizontal"> -->
<div class="auth-page">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-xxl-3 col-lg-4 col-md-5">
                <div class="auth-full-page-content d-flex p-sm-5 p-4">
                    <div class="w-100">
                        <div class="d-flex flex-column h-100">
                            <div class="mb-4 mb-md-5 text-center">
                                <a href="javascript:void(0)" class="d-block auth-logo">
                                    {#                                    <!-- <img src="{% static 'assets/images/logo-sm.svg' %}" alt="" height="28"> --> <span class="logo-txt">Production <span style="color: #5156be">Flow</span></span>#}
                                    <span class="logo-lg"><img src="{% static 'assets/images/pdf.png' %}" alt="" height="35"></span>
                                </a>
                            </div>
                            <div class="auth-content my-auto">
                                <div class="text-center">
                                    <h5 class="mb-0">Got Questions?</h5>
                                    <p class="text-muted mt-2"><i class="fas fa-phone-alt"></i> Call or Text: +1 762.499.4009</p>
                                </div>
                                {% if form.non_field_errors %}
                                    <div class="alert alert-success text-center my-4" role="alert">
                                        <ul>
                                            {{ form.non_field_errors.as_ul }}
                                        </ul>
                                    </div>
                                {% endif %}
                                <form class="mt-4 pt-2" action="" enctype='multipart/form-data' method="POST">{% csrf_token %}

                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control" type="text" name="username" value="admin" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                                    </div>
                                    <div class="mb-3">
                                        <div class="d-flex align-items-start">
                                            <div class="flex-grow-1">
                                                <label class="form-label">Password</label>

                                            </div>
                                            <div class="flex-shrink-0">
                                                <div class="">
                                                    <a href="/accounts/password_reset" class="text-muted">Forgot password?</a>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="input-group auth-pass-inputgroup">
                                            <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Enter password" aria-label="Password" aria-describedby="password-addon">
                                            <button class="btn btn-light shadow-none ms-0" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <div class="col">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="remember-check">
                                                <label class="form-check-label" for="remember-check">
                                                    Remember me
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-info w-100 " type="submit">Log In</button>
                                    </div>
                                </form>

                                <div class="mt-5 text-center">
                                    <p class="text-muted mb-0">Don't have an account? <a href="/accounts/register" class="text-info"> Signup now </a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end auth full page content -->
            </div>
            <!-- end col -->
            <div class="col-xxl-9 col-lg-8 col-md-7" style="background-color: #4DAAE5">
                <ul class="bg-bubbles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <!-- end bubble effect -->
                <div class="row">
                    <img src="{% static 'assets\images\pf_features.jpg' %}" style="width: 85%; margin-left: auto; margin-right: auto; margin-top: 10%; border-radius: 40px;" />
{#                    <iframe style="margin-top: 70px;" width="600" height="700" src="https://player.vimeo.com/video/717163966?h=b69ce2e88f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>#}

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container fluid -->
    </div>
</div>


<!-- JAVASCRIPT -->
<script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
<script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
<script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
<script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
<!-- pace js -->
<script src="{% static 'assets/libs/pace-js/pace.min.js' %}"></script>

<script src="{% static 'assets/js/pages/pass-addon.init.js' %}"></script>

</body>
</html>
